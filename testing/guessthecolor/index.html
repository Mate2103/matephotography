<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./rgb.png">
    <script src="./script.js"></script>
    <title>Találd el a színt</title>
</head>

<body onload="game()">
    <div class="menu">
        <p class="cim">Találd el a színt</p>
        <p id="kod">RGB kód: </p>
    </div>
    <div class="strip">
        <button id="game" onclick="game()">Új Játék</button>
        <p id="correct"></p>
        <button id="easy" onclick="hardeasy('easy')">Easy</button>
        <button id="hard" onclick="hardeasy('hard')">Hard</button>
    </div>
    <div class="also">
        <div class="square-container">
            <button id="one" class="square" onclick="check('one')"></button>
            <button id="two" onclick="check('two')" class="square"></button>
            <button id="three" onclick="check('three')" class="square"></button>
            <br>
            <button id="four" onclick="check('four')" class="square"></button>
            <button id="five" onclick="check('five')" class="square"></button>
            <button id="six" onclick="check('six')" class="square"></button>
        </div>
    </div>
</body>

</html>
